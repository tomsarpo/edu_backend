<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Students</h1>
    <table>
		<tr>
		    <th>Dive</th>
		</tr>  
    	<tr th:each = "dive : ${dives}">
    		<td th:text="${dive.place}"></td>	
    	</tr>
     </table>
	 <a href="/add">Add Student</a>    	
</body>
</html>
